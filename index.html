
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lumina Stream - Brazuca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const API_KEY = 'e3dfda3388c610113ab7b79441f4b652'; // Tua chave configurada
        const BRAZUCA_URL = 'https://brazuca-torrents.strem.fun/stream';

        function App() {
            const [busca, setBusca] = React.useState('');
            const [filmes, setFilmes] = React.useState([]);

            const pesquisar = async () => {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${busca}&language=pt-BR`);
                const data = await res.json();
                setFilmes(data.results || []);
            };

            return (
                <div class="p-5">
                    <h1 class="text-3xl font-bold text-yellow-500 mb-5">LUMINA</h1>
                    <div class="flex gap-2 mb-8">
                        <input 
                            type="text" 
                            class="bg-gray-800 p-2 rounded w-full text-white" 
                            placeholder="Digite o nome do filme..."
                            value={busca}
                            onChange={(e) => setBusca(e.target.value)}
                        />
                        <button onClick={pesquisar} class="bg-yellow-500 text-black px-4 py-2 rounded font-bold">BUSCAR</button>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {filmes.map(filme => (
                            <div key={filme.id} class="bg-gray-900 rounded overflow-hidden shadow-lg">
                                <img src={`https://image.tmdb.org/t/p/w500${filme.poster_path}`} class="w-full h-64 object-cover" />
                                <div class="p-2 text-sm font-bold truncate">{filme.title}</div>
                                <button class="w-full bg-blue-600 py-1 text-xs">ASSISTIR (BRAZUCA)</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
